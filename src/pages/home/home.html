<ion-header>
  <ion-navbar>
    <ion-title>Intagram</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of list">

    <ion-item>
      <ion-avatar item-start>
        <img src={{item.foto_usuario}}>
      </ion-avatar>
      <h2>{{item.usuario}}</h2>
    </ion-item>

    <img src={{item.foto_banner}}>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{item.qtd_curtidas}} curtidas</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{item.qtd_comentarios}}</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
